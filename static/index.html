<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MiniSQL Web Interface</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #f9fafb; }
    .query-builder button {
      cursor: move;
      margin: 4px;
    }
    #query {
      min-height: 100px;
      font-family: monospace;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <h2 class="text-center mb-4">ðŸ§  MiniSQL</h2>

    <div class="query-builder mb-3 text-center">
      <button class="btn btn-outline-primary" draggable="true" ondragstart="onDrag(event, 'SELECT * FROM ')">SELECT</button>
      <button class="btn btn-outline-success" draggable="true" ondragstart="onDrag(event, 'INSERT INTO table_name VALUES (...)')">INSERT</button>
      <button class="btn btn-outline-warning" draggable="true" ondragstart="onDrag(event, 'UPDATE table_name SET column = value WHERE condition')">UPDATE</button>
      <button class="btn btn-outline-danger" draggable="true" ondragstart="onDrag(event, 'DELETE FROM table_name WHERE condition')">DELETE</button>
      <button class="btn btn-outline-dark" draggable="true" ondragstart="onDrag(event, 'WHERE column = value')">WHERE</button>
    </div>

    <div class="mb-3">
      <label for="query" class="form-label">SQL Query:</label>
      <textarea id="query" class="form-control" rows="5" ondrop="onDrop(event)" ondragover="event.preventDefault()">SELECT * FROM students</textarea>
    </div>

    <button class="btn btn-primary" onclick="runQuery()">Run Query</button>
    <button class="btn btn-secondary ms-2" onclick="clearOutput()">Clear Output</button>

    <div class="card mt-4">
      <div class="card-header bg-dark text-white">Result</div>
      <div class="card-body bg-light">
        <pre id="output" class="text-dark"></pre>
      </div>
    </div>
  </div>

  <script>
    function onDrag(event, text) {
      event.dataTransfer.setData("text/plain", text);
    }

    function onDrop(event) {
      event.preventDefault();
      const text = event.dataTransfer.getData("text/plain");
      const queryBox = document.getElementById("query");
      const cursor = queryBox.selectionStart;
      const content = queryBox.value;
      queryBox.value = content.slice(0, cursor) + text + content.slice(cursor);
    }

    

    async function runQuery() {
      const query = document.getElementById("query").value;
      const output = document.getElementById("output");

      try {
        const res = await fetch("/query", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ query })
        });

        const data = await res.json();
        output.textContent = JSON.stringify(data, null, 2);
        // if (data.result && Array.isArray(data.result)) {
        // output.innerHTML = renderTable(data.result);
        // } else {
        // output.textContent = JSON.stringify(data, null, 2);
        // }

      } catch (error) {
        output.textContent = "Error: " + error.message;
      }
    }

    function clearOutput() {
      document.getElementById("output").textContent = "";
    }
  </script>
</body>
</html>
